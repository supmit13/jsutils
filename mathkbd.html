<script>

function saveContents(){
    mathexprdiv = document.getElementById('mathexpr');
    mathcontents = mathexprdiv.innerHTML;
    testdivelem = document.getElementById('testdiv');
    testdivelem.innerHTML = mathcontents;
    //alert(mathcontents);
}


function displayMathExpr(){
    start_square_bracket_pattern = new RegExp("^\\[");
    end_square_bracket_pattern = new RegExp("\\]$");
    txtContents = document.frmkeyboard.txtexpression.value;
    if(!start_square_bracket_pattern.test(txtContents)){
        txtContents = "\\[" + txtContents;
    }
    if(!end_square_bracket_pattern.test(txtContents)){
        txtContents = txtContents + "\\]";
    }
    //alert(txtContents);
    mathexprdiv = document.getElementById('mathexpr');
    mathexprdiv.innerHTML = txtContents; 
    MathJax.Hub.Queue(['Typeset', MathJax.Hub, mathexprdiv]);
}

function displayMathSymbolOnButtons(){
    controlslist = document.frmkeyboard.elements;
    //alert(controlslist.length);
    for(i=0;i < controlslist.length; i++){
        if(controlslist[i].type == "button"){
            //alert(controlslist[i].type);
            MathJax.Hub.Queue(['Typeset', MathJax.Hub, controlslist[i].value]);
        }
    }
    
}

function addintegrallimits(){
    var limits = prompt("Please enter limits separated by ','");
    //alert(limits);
    limitsparts = limits.split(",");
    if (limitsparts.length >= 2){
        //alert("Only 2 values are required. We will take the first 2");
        lowelim = limitsparts[0];
        upperlim = limitsparts[1];
        document.frmkeyboard.txtexpression.value = document.frmkeyboard.txtexpression.value + "\\int\\limits_" + lowelim + "^" + upperlim;
    }
    else{
        //alert("Invalid input. Please try again.");
        document.frmkeyboard.txtexpression.value = document.frmkeyboard.txtexpression.value + "\\int";
        //return null;
    }
}

function addmultiintegrallimit(n){
    var limitvar = prompt("Please enter limit variable:");
    //alert(limits);
    if(n == 2){
        document.frmkeyboard.txtexpression.value = document.frmkeyboard.txtexpression.value + "\\iint_" + limitvar;
    }
    else if(n == 3){
        document.frmkeyboard.txtexpression.value = document.frmkeyboard.txtexpression.value + "\\iiint_" + limitvar;
    }
    else if(n == 0){
        document.frmkeyboard.txtexpression.value = document.frmkeyboard.txtexpression.value + "\\oint_" + limitvar;
    }
    else if(n == 20){
        alert(n);
        document.frmkeyboard.txtexpression.value = document.frmkeyboard.txtexpression.value + "\\oiint_" + limitvar;
    }
}

</script>
